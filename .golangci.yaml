version: 2

linters:
  enable:
    - cyclop
    - nestif
    - bodyclose
    - iface
    - gosec
  exclusions:
    generated: lax
    rules:
      # Exclude some linters from running on tests files.
      - path: _test\.go
        linters:
          - gocyclo
          - errcheck
          - dupl
          - gosec



